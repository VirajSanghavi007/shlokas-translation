<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
    <title>Shlokas Translation</title>
</head>
<body>
    <div class="container">
        <h1>Shlokas Translation</h1>
        <form>
            <div class="form-group">
                <label for="shlokaInput">Which Shloka would you like to open?</label>
                <input type="text" class="form-control" id="shlokaInput" placeholder="Type the name or number of the shloka...">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="getTranslation()">Get Translation</button>
        </form>
        <div class="output" id="translationOutput"></div>
    </div>

    <script>
        function getTranslation() {
            const shlokaInput = document.getElementById('shlokaInput').value.trim();
            let translation = ""; // Initialize the translation variable

            // Here you can add conditions to get the translation based on input
            if (shlokaInput === "1") {
                translation = "Translation of Shloka 1"; // Replace with your actual translation logic
            } else if (shlokaInput === "2") {
                translation = "Translation of Shloka 2"; // Replace with your actual translation logic
            } else {
                translation = "Shloka not found.";
            }

            // Display the translation in the translationOutput div
            document.getElementById('translationOutput').innerText = translation;
        }
    </script>
</body>
</html>
