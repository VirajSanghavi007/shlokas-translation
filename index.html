<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Link to the new CSS file -->
    <title>Shlokas Translation</title>
</head>
<body>
    <div class="container">
        <h1>Shlokas Translation</h1>
        <form>
            <div class="form-group">
                <label for="shlokaInput">Which Shloka would you like to open?</label>
                <input type="text" class="form-control" id="shlokaInput" placeholder="Type the name or number of the shloka...">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="getTranslation()">Get Translation</button>
            <button type="button" class="btn btn-secondary btn-block" onclick="getMantra()">Get Mantra</button>
        </form>
        <div class="output" id="translationOutput"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function getTranslation() {
            const shloka = document.getElementById('shlokaInput').value;
            // Here you would implement the logic to get the translation
            document.getElementById('translationOutput').innerHTML = `Translation for: <strong>${shloka}</strong>`;
        }

        function getMantra() {
            const shloka = document.getElementById('shlokaInput').value;
            // Here you would implement the logic to get the mantra
            document.getElementById('translationOutput').innerHTML = `Mantra: <strong>${shloka}</strong>`;
        }
    </script>
</body>
</html>
