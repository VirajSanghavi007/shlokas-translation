!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Link to the new CSS file -->
    <title>Shlokas Translation</title>
</head>
<body>
    <div class="container">
        <h1>Shlokas Translation</h1>
        <form>
            <div class="form-group">
                <label for="shlokaInput">Which Shloka would you like to open?</label>
                <input type="text" class="form-control" id="shlokaInput" placeholder="Type the name or number of the shloka...">
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="getTranslation()">Get Translation</button>
            <button type="button" class="btn btn-secondary btn-block" onclick="getMantra()">Get Mantra</button>
        </form>
        <div class="output" id="translationOutput"></div>
    </div>
    <!-- Include your JavaScript here -->
</body>
</html>
